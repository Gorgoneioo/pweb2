<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Bio - Caine Riumhardt</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        margin: 50px auto;
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .bio {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .bio img {
        max-width: 200px;
        border-radius: 10px;
      }
      .details {
        flex: 1;
        padding-left: 20px;
      }
      .details h2 {
        color: #333;
        margin-bottom: 10px;
      }
      .details p {
        margin: 5px 0;
      }
      .label {
        font-weight: bold;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Character Biography</h1>
      <div class="bio">
        <img src="https://via.placeholder.com/150" alt="Character Photo" />
        <div class="details">
          <h2>Name: Caine Riumhardt</h2>
          <p><span class="label">Age:</span> 34 years</p>
          <p><span class="label">Gender:</span> Male</p>
          <p><span class="label">Occupation:</span> Swordsman</p>
          <p><span class="label">Origin:</span> Ironvale Fortress</p>
          <p>
            <span class="label">Special Abilities:</span> Master Swordsmanship,
            Enhanced Reflexes
          </p>
          <p>
            <span class="label">Personality:</span> Brave, disciplined, with a
            strong sense of honor and loyalty.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
